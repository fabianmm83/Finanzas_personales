{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h1 class="text-center"> Agregar una Transacción </h1>

    <form method="POST" action="{{ url_for('transactions.add_transaction') }}">
      <div class="form-group">
        <label for="type">Tipo de Transacción:</label>
        <select id="type" name="type" class="form-control" required>
          <option value="i">Ingreso</option>
          <option value="g">Gasto</option>
        </select>
      </div>

      <div class="form-group">
        <label for="category">Categoría:</label>
        <input type="text" id="category" name="category" class="form-control" placeholder="Ejemplo: Comida, Transporte" required>
      </div>

      <div class="form-group">
        <label for="amount"> Monto: $</label>
        <input type="number" id="amount" name="amount" class="form-control" step="0.01" placeholder="Monto de la transacción" required>
      </div>

      <div class="form-group">
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" class="form-control" placeholder="Fecha de la transacción">
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Agregar Transacción</button>
      </div>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} mt-3">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
{% endblock %}
